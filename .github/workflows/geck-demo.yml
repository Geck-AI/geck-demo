name: GECK CLI Demo

on:
  workflow_dispatch:

jobs:
  run-geck-tests:
    runs-on: ubuntu-latest
    
    steps:
      # STEP 1: Checkout YOUR project (where your test cases are)
      - name: Checkout your project
        uses: actions/checkout@v4
        # This is YOUR repo - where your test cases live

      # STEP 2: Checkout GECK CLI repository
      - name: Checkout GECK CLI repository
        uses: actions/checkout@v4
        with:
          repository: Geck-AI/geck-plugin
          token: ${{ secrets.GIT_PAT }}
          path: geck-cli-source
          ref: cli-changes

      # STEP 3: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # STEP 4: Build and install GECK CLI
      - name: Install dependencies and build GECK CLI
        run: |
          cd geck-cli-source
          npm i
          npm run build:cli

      - name: Install geck CLI
        run: |
          cd geck-cli-source
          npm link

      # STEP 5: Install your project dependencies
      - name: Install project dependencies
        run: |
          npm ci

      # STEP 6: Start your application in the background
      - name: Start application server
        run: |
          npm run dev &
          # Wait for the server to be ready
          sleep 10
          # Verify the server is running
          curl -f http://localhost:3005 || exit 1

      # STEP 7: Install Playwright browsers
      - name: Install Playwright browsers
        run: |
          npx playwright install --with-deps chromium

      # STEP 8: Run GECK CLI tests from YOUR project directory
      - name: Run GECK CLI tests
        working-directory: .  # This runs from your project root
        env:
          GECK_TOKEN: ${{ secrets.GECK_TOKEN }}
          GECK_OPENAI_API_KEY: ${{ secrets.GECK_OPENAI_API_KEY }}
        run: | 
          geck test \
            --token "${{ secrets.GECK_TOKEN }}" \
            --api-key "${{ secrets.GECK_OPENAI_API_KEY }}" \
            --run-mode headless \
            --browser chromium \
            --ai-mode generatePlaywrightCode
            --ci

      # STEP 9: Upload test reports as artifacts
      - name: Upload test reports as artifacts
        if: always() # Upload even if tests fail
        uses: actions/upload-artifact@v4
        with:
          name: geck-test-reports
          path: .geck/test-results/*.html
          retention-days: 30
          if-no-files-found: warn # Warn if no reports found instead of failing

      # STEP 10: Upload test metadata (screenshots, etc.)
      - name: Upload test metadata
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: geck-test-metadata
          path: .geck/test-metadata/
          retention-days: 7
          if-no-files-found: ignore # Ignore if no metadata found
