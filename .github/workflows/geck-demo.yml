name: GECK CLI Demo

on:
  workflow_dispatch:

jobs:
  run-geck-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout GECK CLI repository
        uses: actions/checkout@v4
        with:
          repository: Geck-AI/geck-plugin
          token: ${{ secrets.GIT_PAT }}
          path: geck-cli-source
          ref: cli-changes

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies and build GECK CLI
        run: |
          cd geck-cli-source
          npm i
          npm run build:cli

      - name: Install geck CLI
        run: |
          cd geck-cli-source
          npm link

      - name: Install Playwright browsers
        run: |
          cd geck-cli-source
          npx playwright install --with-deps chromium

      - name: Run GECK CLI tests
        run: |
          pwd
          ls -R
          geck test \
            --token "${{ secrets.GECK_TOKEN }}" \
            --api-key "${{ secrets.GECK_OPENAI_API_KEY }}" \
            --run-mode headless \
            --browser chromium \

