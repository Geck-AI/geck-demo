name: GECK CLI Demo

on:
  workflow_dispatch:

jobs:
  run-geck-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup GECK CLI from source
      run: |
        # Clone the GECK repository
        git clone https://github.com/geck-ai/geck-plugin.git geck-cli-source
        cd geck-cli-source
        
        # Install dependencies and build CLI
        npm ci
        npm run build:cli
        
        # Install Playwright browsers
        npx playwright install --with-deps chromium
        
        # Make CLI executable
        chmod +x out/cli/index.js
      
    - name: Run GECK CLI tests
      run: |
        cd geck-cli-source
        node out/cli/index.js test \
          --token "${{ secrets.GECK_TOKEN }}" \
          --api-key "${{ secrets.GECK_OPENAI_API_KEY }}" \
          --run-mode headless \
          --browser chromium \
          --ux-report \
          --execution-tracing
          
    - name: Upload results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: geck-test-results
        path: |
          .geck/
        retention-days: 7
